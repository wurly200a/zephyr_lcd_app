# 既存
CONFIG_GPIO=y
CONFIG_SPI=y
CONFIG_DISPLAY=y
CONFIG_ILI9340=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# --- LVGLを使う ---
CONFIG_LVGL=y
CONFIG_LV_COLOR_DEPTH_16=y
CONFIG_LV_COLOR_16_SWAP=n         # ILI9341のRGB565並びに合わせる

# ★ LVGL専用メモリプール（不足だと起動時クラッシュしやすい）
#   320x240/16bppなら 64KB以上推奨。まずは 128KB 確保。
CONFIG_LV_Z_MEM_POOL_SIZE=131072

# ★ レンダリングバッファ（画面の 10% を確保）
CONFIG_LV_Z_VDB_SIZE=10
# ダブルバッファはまずOFF（必要なら後で上げる）
# CONFIG_LV_Z_DOUBLE_VDB=n

# スタック余裕（念のため）
CONFIG_MAIN_STACK_SIZE=4096
# 古いZephyrで有効ならフラッシュスレッドのスタックも増やす
# CONFIG_LV_Z_FLUSH_THREAD_STACK_SIZE=4096
